<!DOCTYPE html>
<html>
    <body>
        <head> 
            <title>Neuropathic View</title>
            <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        </head>
      <body>
        <div class="screen_content">
          <header>
            <div class="header_container">
              <h1 class="logo">Neuropathic View</h1>
      
            </div>
          </header>
        {% block content %}
            <div class="home">
                
                <form method="POST" action="/landing">
                    <div class="flex-container">

                    <div class="right-group">
                        <div class="text-group">
                            <input type="text" placeholder="Name" name="fname" required>
                        </div>
                        <input type="radio" id="NVI" name="test" value="NVI" required>
                        <input type="radio" id="Food" name="test" value="Food" required>
                        <div class="home-text">
                            <b><label for="NVI" name="test">NVI</label></b>
                            &nbsp;&nbsp;
                            <b><label for="Food" name="test">FOOD</label></b>
                        </div>
                        <input type="submit" value="Submit">
                    </div>
                     
                    
                    </div>
                    <div class="data_content_box">
                        
                    </div>
                </form>
            
            </div>
        </div>
        {% endblock %}
    </body>
</html>
