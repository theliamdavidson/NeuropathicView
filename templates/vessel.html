<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Page</title>
    </head>
    <body>
        {% extends "layout.html" %}
        {% block content %}
        
            <h1>Patient {{name}}: </h1>
            <div class ="flex-container">

                <div class = "left-group">
                    <form method="post" action="{{url_for('confirm_vessel')}}">
                        <select id="LeftLower" name="LeftLower" onchange="this.form.submit()">
                            {% for vessel in LeftLower%}
                            <option value= "{{vessel}}">{{vessel}}</option>"
                            {% endfor %}                       
                        </select>
                    </form>

                    <form method="post" action="{{url_for('confirm_vessel')}}">
                        <select id="RightLower" name="RightLower" onchange="this.form.submit()">
                            {% for vessel in RightLower%}
                            <option value= "{{vessel}}">{{vessel}}</option>"
                            {% endfor %}                       
                        </select>
                    </form>

                    <form method="post" action="{{url_for('confirm_vessel')}}">
                        <select id="RightUpper" name="RightUpper" onchange="this.form.submit()">
                            {% for vessel in RightUpper%}
                            <option value= "{{vessel}}">{{vessel}}</option>"
                            {% endfor %}                       
                        </select>
                    </form>

                    <form method="post" action="{{url_for('confirm_vessel')}}">
                        <select id="LeftUpper" name="LeftUpper" onchange="this.form.submit()">
                            {% for vessel in LeftUpper%}
                            <option value= "{{vessel}}">{{vessel}}</option>"
                            {% endfor %}                       
                        </select>
                    </form>

                    <form method="post" action="{{url_for('confirm_vessel')}}">
                        <select id="Viscera" name="Viscera" onchange="this.form.submit()">
                            {% for vessel in Viscera%}
                            <option value= "{{vessel}}">{{vessel}}</option>"
                            {% endfor %}                       
                        </select>
                    </form>
                    <form method="post" action="{{url_for('confirm_vessel')}}">
                        <select id="MISC" name="MISC" onchange="this.form.submit()">
                            {% for vessel in MISC%}
                            <option value= "{{vessel}}">{{vessel}}</option>"
                            {% endfor %}                       
                        </select>
                    </form>
                </div>
                
                {% if finished_vessel_values %}
                <div class = "mid-group"></div>
                <div class = "right-group">
                    Finished Vessels
                    <div class="vessel-display">
                       {% for vessels in finished_vessel_values%}
                            <p><b>{{vessels}}</b></p>
                        {% endfor %}                   
                    </div>
                </div>
                {% endif %}
                
                
        </div>
        
        {% endblock %}
    </body>
</html>
